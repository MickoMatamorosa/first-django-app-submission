{% extends 'base.html' %}
{% block content %}
    <h1>{{ question.question_text }}</h1>
    <ul>
    {% for choice in question.choice_set.all %}
        <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
    {% endfor %}
    </ul>
    <a class="btn btn-secondary btn-sm" href="{% url 'polls:index' %}">Back to Polls?</a class="btn btn-secondary btn-sm mt-4">
    <a class="btn btn-success btn-sm" href="{% url 'polls:detail' question.id %}">Vote again?</a class="btn btn-secondary btn-sm mt-4">
{% endblock %}
